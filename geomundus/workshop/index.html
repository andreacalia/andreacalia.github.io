<!DOCTYPE html>

<html>
<head>
  <title>GeomundusWorkshop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="claro">
  
  <div id="container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false">
    
    <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
      <h1 class="text-primary-color">This map is a demo for the workshop</h1>
      <i class="fa fa-globe"></i>
    </div>

    <div id="left-panel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'">
      <p class="secondary-text-color">It shows the places I have visited! <span class="smile"></span></p>
      <ul id="places-list"></ul>
    </div>

    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>

  </div>

  <script>var dojoConfig = { parseOnLoad: true };</script>
  <script src="http://js.arcgis.com/3.14/"></script>
  <script src="main.js"></script>
</body>
</html>
