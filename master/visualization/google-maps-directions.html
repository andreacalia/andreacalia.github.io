<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment: Google Maps Directions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <style>
        html, body, #gmap-container {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        
        #gmap-container {
            z-index: 1;
            min-height: 600px;
        }
        
        #controls-container {
            z-index: 2;
            position: fixed;
            top: 5px;
            left: 5px;
            right: 5px;
            max-width: 350px;
        }

        #control-resize-small {
            cursor: pointer;
        }
        
        .controls-show-small {
            display: none;
        }

        li.place-item {
            cursor: move;
        }

        li.place-item:first-child {
            /* From bootstrap */
            color: #3c763d;
            background-color: #dff0d8;
        }
        li.place-item:last-child {
            /* From bootstrap */
            color: #31708f;
            background-color: #c4e3f3;
        }

        #controls-places-list-container {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #control-calculate-directions {
            width: 100%;
        }

        .fixed-height-with-scroll {
            max-height: 500px;
            overflow-y: auto;
        }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="gmap-container"></div>
        
    <div id="controls-container">
        <button id="control-resize-full" class="controls-show-small btn btn-primary">
            <span class="glyphicon glyphicon-resize-full"></span>
        </button>
        <div class="controls-show-full">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span>Controls</span>
                        <span class="pull-right"><i id="control-resize-small" class="glyphicon glyphicon-resize-small"></i></span>
                    </h3>
                </div>
                <div class="panel-body fixed-height-with-scroll">
                    
                    <!-- PLACES -->
                    <h4>Places</h4>
                    <div class="input-group">
                        <input type="text" id="control-place-text" class="form-control" placeholder="Place name...">
                        <span class="input-group-btn">
                            <button id="control-add-place" class="btn btn-success" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                    </div>
                    
                    <div id="controls-places-list-container">
                        <ul id="controls-places-list" class="list-group"></ul>
                    </div>

                    <!-- MODE -->
                    <hr>
                    <h4>Mode</h4>
                    <select id="transport-mode" class="form-control">
                        <option value="walking">Walking</option>
                        <option value="driving">Driving</option>
                        <option value="transit">Transit</option>
                    </select>

                    <!-- BUTTON -->
                    <hr>
                    <button id="control-calculate-directions" class="btn btn-primary" type="button">Get directions</button>
                                        
                    <!-- DIRECTIONS -->
                    <hr>
                    <div id="controls-directions-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Sortable/1.1.1/Sortable.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcMiGlrcvTmIkOio5rh2DyyILr3lJ_ReY&libraries=places"></script>
    <script>
    
        function resizeToFull() {
            $('.controls-show-full').show();
            $('.controls-show-small').hide();
        }
        
        function resizeToSmall() {
            $('.controls-show-full').hide();
            $('.controls-show-small').show();            
        }

        function resortInternalPlacesList() {

            var mapNameIndex = {};

            $('#controls-places-list > li.place-item').each(function(i, el) {

                mapNameIndex[$(el).attr('data-place-name')] = i;

            });

            scope.places = _.sortBy(scope.places, function(p) { return mapNameIndex[p.name]; });
        }
        
        function rebuildPlacesList() {
            
            var containerNode = $('#controls-places-list');
            containerNode.html('');
            
            _.each(scope.places, function(place) {

                var node = $('<li>', {
                    class: 'place-item list-group-item',
                    'data-place-name': place.name,
                    text: place.name
                });
                
                node.appendTo(containerNode);

            });
            
        }
        
        function pushNewPlace(newGeocodeResult) {

            var newName = newGeocodeResult.formatted_address;

            // If it already exists, skip
            if(_.find(scope.places, function(p){ return p.name == newName; }))
                return;

            var newLocation = newGeocodeResult.geometry.location;

            var newMarker = createNewMarker(newLocation, newName);

            scope.places.push({
                name: newName,
                geocodeResult: newGeocodeResult,
                marker: newMarker
            });
            
            rebuildPlacesList();
        }

        function createNewMarker(location, name) {
            var marker = new google.maps.Marker({
                map: scope.map,
                position: location,
                zIndex: -10
            });

            // popup
            google.maps.event.addListener(marker, 'click', function() {

                var popupContent = '<b>Name: </b> ' + name;
                scope.mapPopup.setContent(popupContent);
                scope.mapPopup.open(scope.map, this);
            });
        }
        
        function addPlace() {
            var placeText = $('#control-place-text').val();
            
            var geocodeCallback = function(results, status) {
                    
                if(status != google.maps.GeocoderStatus.OK) {
                    showMessage('Geocode error: ' + status);
                    return;
                }
                
                // Pick the first result
                var result = results[0];
                
                console.log('Geocoding result: ' + result);
                
                pushNewPlace(result);
                centerMapAt(result.geometry.location);
            };
            
            var geocodeOptions = {
                'address': placeText
            };
            
            scope.geocoder.geocode(geocodeOptions, geocodeCallback);
        }

        function centerMapAt(location) {
            scope.map.panTo(location);
        }

        function calculateDirections() {

            // At least 2 addresses must be selected
            if(_.size(scope.places) < 2) {
                showMessage('At least two places must be selected');
                return;
            }

            var departure = _.first(scope.places).geocodeResult.geometry.location;
            var destination = _.last(scope.places).geocodeResult.geometry.location;
            var waypoints = _.map(
                scope.places.slice(1, -1),
                function(waypoint) {
                    return {
                        location: waypoint.geocodeResult.geometry.location,
                        stopover: true
                    };
                });
            var mode = $('#transport-mode').val();

            // Debug
            console.log('From: ' + _.first(scope.places).name);
            console.log('To: ' + _.last(scope.places).name);
            _.each(scope.places.slice(1, -1), function(w, i) { console.log('Waypoint ' + i + ': ' + w.name)});
            console.log('By ' + mode);

            var directionRequest = {
                origin: departure,
                destination: destination,
                waypoints: waypoints,
                travelMode: scope.utils.travelModeMap[mode]
            };

            var callback = function(result, status) {
                if (status != google.maps.DirectionsStatus.OK) {
                    showMessage('Cannot find directions because: ' + status);
                    return;
                }

                scope.directionsRenderer.setDirections(result);
            };

            scope.directionsService.route(directionRequest, callback);
        }

        function showMessage(msg) {
            alert(msg);
        }
        
        function initHandlers() {
            $('#control-resize-full').on('click', resizeToFull);
            $('#control-resize-small').on('click', resizeToSmall);
            
            $('#control-add-place').on('click', addPlace);
            $('#control-place-text').on('keyup', function(e) {
                if(e.keyCode === 13)
                    addPlace();
            });

            $('#control-calculate-directions').on('click', calculateDirections);
        }
        
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(39.9929516, -0.0136505),
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true
            };

            var mapContainer = document.getElementById('gmap-container');

            scope.map = new google.maps.Map(mapContainer, mapOptions);
            scope.mapPopup = new google.maps.InfoWindow();
        }
        
        function initGeodecoder() {
            scope.geocoder = new google.maps.Geocoder();
        }
        
        function initDirectionsService() {
            scope.directionsService = new google.maps.DirectionsService();
            scope.directionsRenderer = new google.maps.DirectionsRenderer();
            scope.directionsRenderer.setMap(scope.map);
            
            var directionsContainer = document.getElementById('controls-directions-container');
            scope.directionsRenderer.setPanel(directionsContainer);
        }
        
        $(document).ready(function() {
            
            window.scope = {};

            scope.utils = {};
            scope.utils.travelModeMap = {
                'walking': google.maps.TravelMode.WALKING,
                'driving': google.maps.TravelMode.DRIVING,
                'transit': google.maps.TravelMode.TRANSIT
            };
            
            scope.places = [];
            
            initMap();
            initGeodecoder();
            initDirectionsService();
            
            initHandlers();

            var sortableList = document.getElementById('controls-places-list');
            var sort = Sortable.create(sortableList, {
                animation: 200,
                onUpdate: resortInternalPlacesList
            });
        });
    
    </script>
</body>
</html>
